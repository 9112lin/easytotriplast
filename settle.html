<div class="main-card">

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbydMNR1nzMXrq2I3AVaYFJXtwBV5BlG6IRpABjv-3gzVl_mLS2nsrGjoU7iYXEWnlIjcA/exec";
    const roomName = localStorage.getItem('roomName');
    
    // â˜…â˜…â˜… ä¿®æ­£é‡é»1ï¼šä½¿ç”¨ username â˜…â˜…â˜…
    const username = localStorage.getItem('username');

    window.onload = () => {
        // â˜…â˜…â˜… ä¿®æ­£é‡é»2ï¼šç™»å…¥é˜²å‘†é©—è­‰ â˜…â˜…â˜…
        if(!roomName || !username || username === "null") {
            alert("é€£ç·šé€¾æ™‚ï¼Œè«‹é‡æ–°ç™»å…¥ï¼");
            location.href='index.html';
            return;
        }
        document.getElementById('uName').innerText = username;
        fetchAndCalculate();
    };

    function toggleUserMenu(e) {
        if(e) e.stopPropagation();
        const m = document.getElementById('userMenu');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }

    // é»æ“Šé é¢å…¶ä»–åœ°æ–¹é—œé–‰é¸å–®
    window.onclick = function(event) {
        if (!event.target.closest('.user-avatar') && !event.target.closest('.user-menu')) {
            const m = document.getElementById('userMenu');
            if (m.style.display === 'flex') {
                m.style.display = 'none';
            }
        }
    }

    // â˜…â˜…â˜… ä¿®æ­£é‡é»3ï¼šæ›´ååŠŸèƒ½ä¿®æ­£ â˜…â˜…â˜…
    async function changeName() {
        const newName = prompt("è«‹è¼¸å…¥æ–°çš„æš±ç¨±ï¼š", username);
        if (newName && newName.trim() !== "" && newName !== username) {
             const uSpan = document.getElementById('uName');
             const originalText = uSpan.innerText;
             uSpan.innerText = "æ›´æ–°ä¸­...";
             
             try {
                 const r = await fetch(API_URL, {
                     method: 'POST',
                     body: JSON.stringify({
                         action: 'updateUsername',
                         oldName: username,
                         newName: newName.trim()
                     })
                 });
                 const txt = await r.text();
                 if (txt === "success") {
                     alert("æ›´åæˆåŠŸï¼è«‹é‡æ–°æ•´ç†é é¢ã€‚");
                     localStorage.setItem('username', newName.trim()); // ä¿®æ­£ key ç‚º username
                     location.reload();
                 } else if (txt === "exists") {
                     alert("æ­¤æš±ç¨±å·²æœ‰äººä½¿ç”¨");
                     uSpan.innerText = originalText;
                 } else {
                     alert("æ›´åå¤±æ•—ï¼š" + txt);
                     uSpan.innerText = originalText;
                 }
             } catch (e) {
                 alert("é€£ç·šéŒ¯èª¤");
                 uSpan.innerText = originalText;
             }
        }
    }

    function logout() {
        if(confirm("ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ")) {
            localStorage.clear();
            location.href = 'index.html';
        }
    }

    async function fetchAndCalculate() {
        const list = document.getElementById('settleList');
        list.innerHTML = '<div class="loading-status">æ­£åœ¨çµ±è¨ˆæ”¯å‡ºçµç®—...</div>';

        try {
            const resp = await fetch(API_URL, {
                method: 'POST', 
                body: JSON.stringify({action:'getExpenses', roomName})
            });
            const expenses = await resp.json();
            const balances = {}; 

            expenses.forEach(exp => {
                const amt = parseFloat(exp.amount);
                const payer = exp.payer;
                const debtors = exp.debtors ? exp.debtors.split(',').filter(s => s.trim()) : [];
                if (debtors.length === 0) return;

                const perAmt = Math.ceil(amt / debtors.length);

                debtors.forEach(d => {
                    const debtorName = d.trim();
                    if (debtorName !== payer) {
                        balances[debtorName] = (balances[debtorName] || 0) - perAmt; 
                        balances[payer] = (balances[payer] || 0) + perAmt; 
                    }
                });
            });

            renderSettle(balances);
        } catch (e) { 
            list.innerHTML = '<div class="loading-status">çµ±è¨ˆå¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢ã€‚</div>'; 
        }
    }

    function renderSettle(balances) {
        const list = document.getElementById('settleList');
        let payers = [], debtors = [], html = '';
        
        for (let name in balances) {
            if (balances[name] > 0) payers.push({name, amount: balances[name]});
            else if (balances[name] < 0) debtors.push({name, amount: Math.abs(balances[name])});
        }

        let pIdx = 0;
        debtors.forEach(d => {
            while (d.amount > 0 && pIdx < payers.length) {
                let p = payers[pIdx];
                let settleAmt = Math.min(d.amount, p.amount);
                
                html += `
                <div class="settle-row">
                    <div class="name-capsule">${d.name}</div>
                    <div class="arrow-icon"><i class="fa-solid fa-arrow-right-long"></i></div>
                    <div class="name-capsule">${p.name}</div>
                    <div class="amount-box">$${settleAmt}</div>
                </div>`;
                
                d.amount -= settleAmt; 
                p.amount -= settleAmt;
                if (p.amount <= 0) pIdx++;
            }
        });

        list.innerHTML = html || '<div class="loading-status" style="color:var(--dark)">ğŸ‰ æ‰€æœ‰å¸³ç›®å·²çµæ¸…ï¼</div>';
    }
</script>
