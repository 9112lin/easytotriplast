<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進入房間 - 出遊輕鬆GO</title>
    <style>
        body {
            margin: 0;
            background-color: #E6DED3;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-card {
            background-color: #CDC1B0;
            width: 90%;
            max-width: 520px;
            padding: 60px 40px;
            border-radius: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 20px 40px rgba(0,0,0,0.1);
            position: relative;
        }

        .label-text {
            font-size: 2.2rem;
            font-weight: bold;
            color: #4A3E31;
            margin-bottom: 15px;
        }

        .white-input-box {
            width: 90%;
            background-color: #FFFFFF;
            border: none;
            border-radius: 45px;
            padding: 22px;
            font-size: 1.5rem;
            margin-bottom: 35px;
            text-align: center;
            outline: none;
            box-shadow: inset 0px 4px 10px rgba(0,0,0,0.05);
        }

        .btn-group {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            margin-top: 10px;
        }

        .action-button {
            background-color: #BCB0A0;
            border: none;
            padding: 15px 40px;
            border-radius: 35px;
            font-size: 1.6rem;
            font-weight: bold;
            color: #4A3E31;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 140px;
        }

        .action-button:hover {
            background-color: #A99E8F;
        }

        /* 錯誤彈窗樣式 */
        .modal-mask {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-frame {
            background-color: #CDC1B0;
            padding: 60px;
            border-radius: 55px;
            position: relative;
            text-align: center;
            box-shadow: 0px 20px 40px rgba(0,0,0,0.2);
        }

        .modal-white-rect {
            background-color: #FFFFFF;
            padding: 30px 40px;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333333;
            min-width: 250px;
        }

        .close-red-x {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FF5F56;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="main-card" id="input-container">
        <div class="label-text">房間名稱：</div>
        <input type="text" id="enter_room_name" class="white-input-box" placeholder="輸入房間名">

        <div class="label-text">密碼：</div>
        <input type="password" id="enter_room_pass" class="white-input-box" placeholder="輸入密碼">

        <div class="btn-group">
            <button class="action-button" onclick="location.href='home.html'">取消</button>
            <button class="action-button" id="confirm-btn" onclick="checkRoomAccess()">確認</button>
        </div>
    </div>

    <div id="error-modal" class="modal-mask">
        <div class="modal-frame">
            <button class="close-red-x" onclick="closeModal()">✕</button>
            <div class="modal-white-rect" id="error-msg">房間名稱與密碼錯誤</div>
        </div>
    </div>

    <script>
        // 注意：請確保此網址與您部署 GAS 時產生的網址完全一致
        const API_URL = "https://script.google.com/macros/s/AKfycbydMNR1nzMXrq2I3AVaYFJXtwBV5BlG6IRpABjv-3gzVl_mLS2nsrGjoU7iYXEWnlIjcA/exec";

        function closeModal() {
            document.getElementById('error-modal').style.display = 'none';
        }

        async function checkRoomAccess() {
            const nameEl = document.getElementById('enter_room_name');
            const passEl = document.getElementById('enter_room_pass');
            const confirmBtn = document.getElementById('confirm-btn');
            const errorMsg = document.getElementById('error-msg');
            
            const name = nameEl.value.trim();
            const pass = passEl.value.trim();

            if (!name || !pass) {
                alert("請填寫房間名稱與密碼");
                return;
            }

            // 進入讀取狀態
            confirmBtn.innerText = "驗證中...";
            document.getElementById('input-container').classList.add('loading');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors', 
                    body: JSON.stringify({
                        action: 'enterRoom',
                        roomName: name,
                        roomPass: pass
                    })
                });

                if (!response.ok) throw new Error("網路請求失敗");

                const result = await response.text();
                // 關鍵：去除所有不可見字元與空格
                const cleanResult = result.trim();

                console.log("登入結果回傳：", cleanResult);

                if (cleanResult === "enter_success") {
                    // 登入成功：存入關鍵資料
                    localStorage.setItem('roomName', name);
                    
                    // 跳轉至 lobby.html
                    location.href = 'lobby.html';
                } else {
                    // 登入失敗
                    showError("房間名稱或密碼錯誤");
                }
            } catch (error) {
                console.error("API 連線錯誤：", error);
                showError("系統連線失敗，請檢查網路");
            } finally {
                // 恢復按鈕狀態
                confirmBtn.innerText = "確認";
                document.getElementById('input-container').classList.remove('loading');
            }
        }

        function showError(msg) {
            document.getElementById('error-msg').innerText = msg;
            document.getElementById('error-modal').style.display = 'flex';
        }

        // 支援 Enter 鍵
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkRoomAccess();
            }
        });
    </script>
</body>
</html>
