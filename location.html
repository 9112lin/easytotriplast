<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地點 - 出遊輕鬆GO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #E6DED3; 
            --nav: #CDC1B0; 
            --item: #BCB0A0; 
            --dark: #4A3E31; 
            --avatar-bg: #FFFFFF; 
            --icon-purple: #4B2C7F; 
            --money-bg: #8B7E6F; /* 新增：統一按鈕顏色 */
        }
        body { margin: 0; background-color: var(--bg); font-family: "Microsoft JhengHei"; color: var(--dark); overflow: hidden; }
        
        /* 導覽列 */
        .navbar { background-color: var(--nav); display: flex; justify-content: center; padding: 15px 0; position: relative; z-index: 1001; }
        .nav-btn { background: none; border: none; font-size: 1.6rem; font-weight: bold; margin: 0 15px; cursor: pointer; color: var(--dark); }
        .nav-btn.active { color: white !important; }
        
        /* 右側圓形頭像按鈕 */
        .user-avatar { 
            position: absolute; 
            right: 30px; 
            width: 50px; 
            height: 50px; 
            background: var(--avatar-bg); 
            border-radius: 50%; 
            cursor: pointer; 
            border: none; 
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: transform 0.2s ease;
        }

        .user-avatar i {
            color: var(--icon-purple);
            font-size: 26px;
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        /* 頭像選單彈窗 */
        .user-menu { 
            display: none; 
            flex-direction: column;
            align-items: center;
            position: absolute; 
            top: 75px; 
            right: 20px; 
            background: var(--nav); 
            padding: 25px 30px; 
            border-radius: 35px; 
            z-index: 3000; 
            min-width: 220px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); 
        }
        
        .user-info-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            width: 100%;
        }

        .user-label {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--dark);
            white-space: nowrap;
        }

        /* 名字區塊 */
        .user-name-box { 
            background: white; 
            padding: 8px 15px; 
            border-radius: 15px; 
            flex-grow: 1;
            display: flex;       
            justify-content: space-between; 
            align-items: center; 
            color: #333; 
            font-size: 1.1rem;
            min-width: 100px;
            cursor: pointer; 
            transition: background 0.2s;
        }
        .user-name-box:hover {
            background: #f0f0f0;
        }

        /* 編輯圖示樣式 */
        .edit-icon {
            color: #888;
            font-size: 0.9rem;
            margin-left: 8px;
        }

        .logout-btn { 
            background: white; 
            border: none; 
            width: 100%; 
            padding: 12px 0; 
            border-radius: 30px; 
            font-weight: bold; 
            font-size: 1.3rem; 
            cursor: pointer; 
            color: var(--dark); 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: background 0.2s;
        }
        .logout-btn:hover { background-color: #f9f9f9; }

        /* 主容器與捲軸 */
        .main-card { width: 80%; max-width: 800px; margin: 40px auto; background: var(--nav); border-radius: 60px; padding: 40px; height: 60vh; display: flex; flex-direction: column; position: relative; }
        .scroll-box { flex-grow: 1; overflow-y: auto; padding-right: 20px; display: flex; flex-direction: column; }
        
        .loading-text { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-grow: 1; 
            font-size: 1.3rem; 
            font-weight: bold; 
            color: #666; 
            text-align: center; 
            min-height: 200px;
        }

        .scroll-box::-webkit-scrollbar { width: 14px; }
        .scroll-box::-webkit-scrollbar-track { background: var(--dark); border-radius: 10px; }
        .scroll-box::-webkit-scrollbar-thumb { background: white; border-radius: 10px; border: 2px solid var(--dark); }

        /* 地點項目 */
        .loc-row { display: flex; align-items: center; background: var(--item); padding: 15px 20px; border-radius: 20px; margin-bottom: 20px; gap: 15px; width: 100%; box-sizing: border-box; }
        .white-box { background: white; flex-grow: 1; padding: 10px; border-radius: 10px; text-align: center; font-weight: bold; font-size: 1.1rem; min-height: 24px; display: flex; justify-content: center; align-items: center; color: var(--dark); }
        .vote-btn { background: #FDF5E6; border: none; padding: 10px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; color: var(--dark); transition: 0.2s;}
        .vote-btn:hover { background: #fff0d4; }

        /* ★★★ 修改重點：刪除按鈕美化 ★★★ */
        .trash-btn { 
            width: 45px; 
            height: 45px; 
            background: var(--money-bg); 
            border-radius: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
            border: none; 
            flex-shrink: 0; 
        }
        .trash-btn i { color: #E6DED3; font-size: 20px; }

        .btn-group { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
        .round-btn { background: white; border: none; padding: 12px 40px; border-radius: 30px; font-weight: bold; font-size: 1.2rem; cursor: pointer; color: var(--dark); }

        /* 彈窗樣式 */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); z-index: 2000; justify-content: center; align-items: center; }
        .add-modal-content { background: var(--nav); padding: 40px; border-radius: 50px; text-align: center; width: 400px; }
        .loc-input { width: 80%; padding: 15px; border-radius: 30px; border: none; text-align: center; font-size: 1.3rem; margin-bottom: 30px; outline: none; }
        .res-modal-content { background: var(--nav); width: 70%; max-width: 600px; height: 60vh; border-radius: 50px; padding: 40px; display: flex; flex-direction: column; position: relative; }
        .back-arrow-btn { position: fixed; bottom: 40px; left: 80px; width: 70px; height: 70px; border: 6px solid #4A3E31; border-radius: 50%; background: white; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; color: #4A3E31; font-weight: bold; cursor: pointer; }
        .res-item { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .res-name { background: white; flex: 2; padding: 12px; border-radius: 30px; text-align: center; font-weight: bold; min-height: 24px; display: flex; justify-content: center; align-items: center; color: var(--dark); }
        .res-votes { background: var(--item); flex: 1; padding: 12px; border-radius: 20px; text-align: center; font-weight: bold; color: white; }
    </style>
</head>
<body>

<div class="navbar">
    <button class="nav-btn" onclick="location.href='date-plan.html'">日期</button>
    <button class="nav-btn active">地點</button>
    <button class="nav-btn" onclick="location.href='hotel.html'">住宿</button>
    <button class="nav-btn" onclick="location.href='spots.html'">景點</button>
    <button class="nav-btn" onclick="location.href='expense.html'">支出</button>
    <button class="nav-btn" onclick="location.href='settle.html'">支出結算</button>
    
    <div class="user-avatar" onclick="toggleUserMenu(event)">
        <i class="fa-solid fa-user"></i>
    </div>
    
    <div id="userMenu" class="user-menu" onclick="event.stopPropagation()">
        <div class="user-info-row">
            <span class="user-label">帳號名稱</span>
            <div class="user-name-box" onclick="changeName()" title="點擊修改暱稱">
                <span id="uName" style="flex-grow:1; text-align:center;"></span>
                <i class="fa-solid fa-pen edit-icon"></i>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">登出</button>
    </div>
</div>

<div class="main-card">
    <h2 style="text-align:center; margin-top:0;">地點</h2>
    <div class="scroll-box" id="locList">
        <div class="loading-text">正在讀取地點選項...</div>
    </div>
    <div class="btn-group">
        <button class="round-btn" onclick="openAddModal()">新增地點</button>
        <button class="round-btn" onclick="openResultModal()">投票結果</button>
    </div>
</div>

<div id="addModal" class="modal-overlay">
    <div class="add-modal-content" onclick="event.stopPropagation()">
        <h3>新增地點</h3>
        <input type="text" id="locInput" class="loc-input" placeholder="縣市/區域名稱">
        <div style="display:flex; justify-content: center; gap:20px;">
            <button class="round-btn" style="background:var(--item); color:white;" onclick="closeAddModal()">取消</button>
            <button class="round-btn" style="background:var(--item); color:white;" onclick="submitLoc()">確認</button>
        </div>
    </div>
</div>

<div id="resultModal" class="modal-overlay" style="background: var(--bg);">
    <div class="res-modal-content" onclick="event.stopPropagation()">
        <h3 style="text-align:center;">投票結果</h3>
        <div class="scroll-box" id="resList"></div>
        <div class="back-arrow-btn" onclick="closeResultModal()">←</div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbydMNR1nzMXrq2I3AVaYFJXtwBV5BlG6IRpABjv-3gzVl_mLS2nsrGjoU7iYXEWnlIjcA/exec";
    const room = localStorage.getItem('roomName');
    
    // ★★★ 修正重點1：使用 username 取代 loginUser ★★★
    const username = localStorage.getItem('username');

    window.onload = () => {
        // ★★★ 修正重點2：登入防呆驗證 ★★★
        if(!room || !username || username === "null") { 
            alert("連線逾時，請重新登入！");
            location.href='index.html'; 
            return; 
        }
        document.getElementById('uName').innerText = username;
        loadLocations();
    };

    function toggleUserMenu(e) {
        if(e) e.stopPropagation();
        const m = document.getElementById('userMenu');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }

    // 點擊空白處關閉選單與彈窗
    window.onclick = function(event) {
        if (!event.target.closest('.user-avatar') && !event.target.closest('.user-menu')) {
            const m = document.getElementById('userMenu');
            if (m.style.display === 'flex') {
                m.style.display = 'none';
            }
        }
        
        // 點擊空白處關閉新增地點彈窗
        const addModal = document.getElementById('addModal');
        if (event.target === addModal) {
            closeAddModal();
        }
    }

    // ★★★ 修正重點3：更名功能修正 ★★★
    async function changeName() {
        const newName = prompt("請輸入新的暱稱：", username);
        if (newName && newName.trim() !== "" && newName !== username) {
             const uBox = document.getElementById('uName');
             const originalText = uBox.innerText;
             uBox.innerText = "更新中...";
             
             try {
                 const r = await fetch(API, {
                     method: 'POST',
                     body: JSON.stringify({
                         action: 'updateUsername',
                         oldName: username,
                         newName: newName.trim()
                     })
                 });
                 const txt = await r.text();
                 if (txt === "success") {
                     alert("更名成功！請重新整理頁面。");
                     localStorage.setItem('username', newName.trim()); // 修正key
                     location.reload();
                 } else if (txt === "exists") {
                     alert("此暱稱已有人使用");
                     uBox.innerText = originalText;
                 } else {
                     alert("更名失敗：" + txt);
                     uBox.innerText = originalText;
                 }
             } catch (e) {
                 alert("連線錯誤");
                 uBox.innerText = originalText;
             }
        }
    }

    function logout() {
        if(confirm("確定要登出嗎？")) {
            localStorage.clear();
            location.href = 'index.html';
        }
    }

    async function loadLocations() {
        const container = document.getElementById('locList');
        container.innerHTML = '<div class="loading-text">正在讀取地點選項...</div>';
        
        try {
            const r = await fetch(API, {method:'POST', body: JSON.stringify({action:'getLocations', roomName:room, username:username})});
            const locs = await r.json();
            let h = '';
            
            if (locs.length === 0) {
                h = '<div class="loading-text">目前尚無地點選項，請新增。</div>';
            } else {
                locs.forEach((l, i) => {
                    h += `<div class="loc-row">
                        <span style="font-weight:bold; min-width:60px;">地點 ${i+1}：</span>
                        <div class="white-box">${l.name}</div>
                        <button class="vote-btn" onclick="voteLoc('${l.id}')">${l.hasVoted?'已投':'投票'}</button>
                        <button class="trash-btn" onclick="delLoc('${l.id}')">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>`;
                });
            }
            container.innerHTML = h;
        } catch (e) {
            container.innerHTML = '<div class="loading-text">讀取失敗，請稍後再試</div>';
        }
    }

    async function voteLoc(id) {
        await fetch(API, {method:'POST', body: JSON.stringify({action:'voteLocation', username:username, locId:id})});
        loadLocations();
    }

    async function delLoc(id) {
        if(confirm("確定要刪除此地點嗎？")) {
            await fetch(API, {method:'POST', body: JSON.stringify({action:'deleteLocation', locId:id})});
            loadLocations();
        }
    }

    function openAddModal() { document.getElementById('addModal').style.display='flex'; }
    function closeAddModal() {
        document.getElementById('addModal').style.display='none';
        document.getElementById('locInput').value='';
    }
    
    async function submitLoc() {
        const name = document.getElementById('locInput').value;
        if(!name) return;
        
        const container = document.getElementById('locList');
        container.innerHTML = '<div class="loading-text">正在新增地點...</div>';
        
        await fetch(API, {method:'POST', body: JSON.stringify({action:'addLocation', roomName:room, locName:name})});
        closeAddModal();
        loadLocations();
    }

    async function openResultModal() {
        const resList = document.getElementById('resList');
        resList.innerHTML = '<div class="loading-text">載入結果中...</div>';
        document.getElementById('resultModal').style.display='flex';
        
        try {
            const r = await fetch(API, {method:'POST', body: JSON.stringify({action:'getLocations', roomName:room, username:username})});
            const locs = await r.json();
            let h = '';
            locs.forEach(l => {
                h += `<div class="res-item">
                    <div class="res-name">${l.name}</div>
                    <div class="res-votes">票數：${l.votes}</div>
                </div>`;
            });
            resList.innerHTML = h || '<div class="loading-text">暫無投票資料</div>';
        } catch(e) {
            resList.innerHTML = '<div class="loading-text">讀取失敗</div>';
        }
    }
    
    function closeResultModal() { document.getElementById('resultModal').style.display='none'; }
</script>
</body>
</html>
