<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支出 - 出遊輕鬆GO</title>
    <style>
        :root { 
            --bg: #EAE2D6; 
            --nav-bg: #CDC1B0; 
            --card-inner: #BCB0A0; 
            --text-main: #4A3E31; 
            --avatar-bg: #FFFFFF; 
            --icon-purple: #4B2C7F; 
            --money-bg: #8B7E6F; 
            --scroll-track: #D9CEBF;
        }
        
        body { margin: 0; background-color: var(--bg); font-family: "Microsoft JhengHei", sans-serif; color: var(--text-main); overflow-x: hidden; }
        
        /* 導覽列 */
        .navbar { 
            background-color: var(--nav-bg); 
            display: flex; 
            justify-content: center; 
            padding: 15px 0; 
            position: relative; 
            z-index: 1001; 
        }

        .nav-btn { background: none; border: none; font-size: 1.6rem; font-weight: bold; margin: 0 15px; cursor: pointer; color: var(--text-main); }
        .nav-btn.active-tab { color: white !important; }

        /* 右上角按鈕樣式 */
        .user-avatar { 
            position: absolute; 
            top: 15px; 
            right: 30px; 
            width: 50px; 
            height: 50px; 
            background: #FFFFFF; 
            border-radius: 50%; 
            cursor: pointer; 
            border: none; 
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); 
            transition: transform 0.2s ease;
        }
        
        .user-avatar i { color: var(--icon-purple); font-size: 26px; }
        .user-avatar:hover { transform: scale(1.05); }

        .user-menu { 
            display: none; 
            flex-direction: column; 
            position: absolute; 
            top: 85px; 
            right: 20px; 
            background: #CDC1B0; 
            padding: 25px; 
            border-radius: 30px; 
            z-index: 2000; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            width: 220px;
            text-align: center;
        }
        
        /* 修改選單內部排版 */
        .user-info-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; font-weight: bold; width: 100%; }
        
        /* 名字區塊樣式 */
        .user-name-box { 
            background: white; 
            padding: 8px 15px; 
            border-radius: 15px; 
            flex-grow: 1; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            color: var(--text-main); 
            min-width: 100px; 
            cursor: pointer; 
            transition: background 0.2s;
            margin-left: 10px;
        }
        .user-name-box:hover { background: #f0f0f0; }

        /* 編輯圖示樣式 */
        .edit-icon { color: #888; font-size: 0.9rem; margin-left: 8px; }

        /* 主容器 */
        .main-container { 
            width: 85%; 
            max-width: 900px; 
            margin: 40px auto; 
            background: var(--nav-bg); 
            border-radius: 60px; 
            padding: 40px; 
            min-height: 60vh; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
            position: relative;
        }

        .scroll-box { 
            height: 450px; 
            overflow-y: auto; 
            padding-right: 20px; 
            margin-bottom: 25px; 
            display: flex; 
            flex-direction: column; 
            position: relative;
        }

        .loading-status {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; 
            font-size: 1.3rem;
            font-weight: bold;
            color: #666; 
            min-height: 300px;
        }

        .scroll-box::-webkit-scrollbar { width: 10px; }
        .scroll-box::-webkit-scrollbar-track { background: var(--bg); border-radius: 10px; }
        .scroll-box::-webkit-scrollbar-thumb { background: var(--text-main); border-radius: 10px; }

        .exp-item-wrapper { display: flex; align-items: center; justify-content: center; margin-bottom: 25px; width: 100%; }
        .exp-card { background: var(--card-inner); border-radius: 35px; padding: 25px; flex-grow: 1; max-width: 700px; }
        .exp-row { display: flex; align-items: center; margin-bottom: 12px; }
        .exp-label { width: 120px; font-size: 1.1rem; font-weight: bold; text-align: left; }
        .exp-display { background: white; flex-grow: 1; padding: 10px 15px; border-radius: 12px; text-align: center; font-weight: bold; color: var(--text-main); word-break: break-all; }

        .delete-btn { width: 45px; height: 45px; background: var(--money-bg); border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-left: 15px; cursor: pointer; border: none; flex-shrink: 0; }
        .delete-btn i { color: #EAE2D6; font-size: 20px; }

        .add-btn { background: white; border: none; padding: 12px 60px; border-radius: 30px; font-weight: bold; font-size: 1.2rem; cursor: pointer; color: var(--text-main); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        /* 彈窗樣式 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.35); justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: var(--nav-bg); padding: 40px; border-radius: 50px; width: 380px; text-align: center; position: relative; }
        .modal-input { width: 90%; padding: 12px; border-radius: 20px; border: none; margin-bottom: 15px; text-align: center; font-size: 1.1rem; font-weight: bold; outline: none; cursor: pointer; }
        
        .multi-select-box { background: white; border-radius: 12px; margin-top: -10px; margin-bottom: 15px; max-height: 150px; overflow-y: auto; display: none; text-align: left; padding: 15px; border: 1px solid #ccc; position: relative; z-index: 2100; }
        .checkbox-label { display: block; margin: 10px 0; font-weight: bold; cursor: pointer; }
        .checkbox-label input { margin-right: 8px; transform: scale(1.2); }

        .confirm-btn { background: white; border: none; padding: 10px 40px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin: 0 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="navbar">
    <button class="nav-btn" onclick="location.href='date-plan.html'">日期</button>
    <button class="nav-btn" onclick="location.href='location.html'">地點</button>
    <button class="nav-btn" onclick="location.href='hotel.html'">住宿</button>
    <button class="nav-btn" onclick="location.href='spots.html'">景點</button>
    <button class="nav-btn active-tab" onclick="location.href='expense.html'">支出</button>
    <button class="nav-btn" onclick="location.href='settle.html'">支出結算</button>
    
    <div class="user-avatar" onclick="toggleUserMenu(event)">
        <i class="fa-solid fa-user"></i>
    </div>
    
    <div id="userMenu" class="user-menu" onclick="event.stopPropagation()">
        <div class="user-info-row">
            <span>帳號名稱</span> 
            <div class="user-name-box" onclick="changeName()" title="點擊修改暱稱">
                <span id="uName" style="flex-grow:1; text-align:center;"></span>
                <i class="fa-solid fa-pen edit-icon"></i>
            </div>
        </div>
        <button class="add-btn" style="width:100%; font-size: 1rem; padding: 10px;" onclick="logout()">登出</button>
    </div>
</div>

<div class="main-container">
    <h2 style="margin-top:0; font-size: 2rem;">支出</h2>
    <div class="scroll-box" id="expenseList">
        <div class="loading-status">正在讀取支出資料...</div>
    </div>
    <button class="add-btn" onclick="openModal()">新增支出</button>
</div>

<div id="addModal" class="modal">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3>新增支出</h3>
        <input type="text" id="itemName" class="modal-input" placeholder="項目" style="cursor: text;">
        <input type="number" id="amount" class="modal-input" placeholder="金額" style="cursor: text;">
        
        <input type="text" id="payerDisplay" class="modal-input" placeholder="選擇付款人姓名" readonly onclick="toggleSelect('payerList', event)">
        <div id="payerList" class="multi-select-box"></div>
        
        <input type="text" id="debtorDisplay" class="modal-input" placeholder="選擇應付款人姓名" readonly onclick="toggleSelect('debtorList', event)">
        <div id="debtorList" class="multi-select-box"></div>
        
        <div style="margin-top:15px;">
            <button class="confirm-btn" style="background:#f0f0f0;" onclick="closeModal()">取消</button>
            <button class="confirm-btn" onclick="submitExpense()">確認</button>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbydMNR1nzMXrq2I3AVaYFJXtwBV5BlG6IRpABjv-3gzVl_mLS2nsrGjoU7iYXEWnlIjcA/exec";
    const room = localStorage.getItem('roomName');
    const username = localStorage.getItem('username');

    // 1. 頁面載入時
    window.onload = async () => {
        if(!room || !username || username === "null") {
            alert("連線逾時，請重新登入！");
            return location.href='index.html';
        }

        document.getElementById('uName').innerText = username;
        
        // 先顯示目前使用者作為預設選項
        renderMemberOptions([username]);
        
        // 載入支出清單
        loadExpenses();
    };

    function toggleUserMenu(e) {
        e.stopPropagation();
        const menu = document.getElementById('userMenu');
        menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    async function changeName() {
        const newName = prompt("請輸入新的暱稱：", username);
        if (newName && newName.trim() !== "" && newName !== username) {
             const uSpan = document.getElementById('uName');
             const originalText = uSpan.innerText;
             uSpan.innerText = "更新中...";
             
             try {
                 const r = await fetch(API, {
                     method: 'POST',
                     body: JSON.stringify({
                         action: 'updateUsername',
                         oldName: username,
                         newName: newName.trim()
                     })
                 });
                 const txt = await r.text();
                 if (txt === "success") {
                     alert("更名成功！請重新整理頁面。");
                     localStorage.setItem('username', newName.trim());
                     location.reload();
                 } else if (txt === "exists") {
                     alert("此暱稱已有人使用");
                     uSpan.innerText = originalText;
                 } else {
                     alert("更名失敗：" + txt);
                     uSpan.innerText = originalText;
                 }
             } catch (e) {
                 alert("連線錯誤");
                 uSpan.innerText = originalText;
             }
        }
    }

    function logout() {
        if(confirm("確定要登出嗎？")) {
            localStorage.clear();
            location.href = 'index.html';
        }
    }

    function renderMemberOptions(members) {
        if (!members.includes(username)) {
            members.push(username);
        }
        // 去除空值、去除重複並排序
        const uniqueMembers = [...new Set(members)].filter(m => m).sort();

        ['payerList', 'debtorList'].forEach(listId => {
            const container = document.getElementById(listId);
            container.innerHTML = uniqueMembers.map(m => `
                <label class="checkbox-label" onclick="event.stopPropagation()">
                    <input type="checkbox" value="${m}" onchange="updateText(this)"> ${m}
                </label>
            `).join('');
            
            if (listId === 'debtorList') {
                container.insertAdjacentHTML('afterbegin', `
                    <label class="checkbox-label" style="border-bottom:1px solid #eee; padding-bottom:5px; margin-bottom:5px;" onclick="event.stopPropagation()">
                        <input type="checkbox" onchange="toggleAllDebtors(this)"> 全選
                    </label>
                `);
            }
        });
    }

    function toggleAllDebtors(source) {
        const container = document.getElementById('debtorList');
        const checkboxes = container.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(cb => {
            if(cb !== source) cb.checked = source.checked;
        });
        updateText(checkboxes[1]); 
    }

    // ★★★ 關鍵修改：加強版讀取成員 ★★★
    async function loadMembers() {
        const payerInput = document.getElementById('payerDisplay');
        const debtorInput = document.getElementById('debtorDisplay');
        const originalPayerPlace = payerInput.placeholder;
        const originalDebtorPlace = debtorInput.placeholder;
        
        payerInput.placeholder = "載入成員中...";
        debtorInput.placeholder = "載入成員中...";

        try {
            // 加入 trim() 去除房間名稱前後空白，避免對應不到
            const safeRoom = room ? room.trim() : "";
            
            const r = await fetch(API, {
                method: 'POST', 
                body: JSON.stringify({
                    action: 'getRoomMembers', 
                    roomName: safeRoom,
                    username: username
                })
            });
            const roomMembers = await r.json();
            
            console.log("Server returned members:", roomMembers); // 方便除錯

            if (Array.isArray(roomMembers) && roomMembers.length > 0) {
                renderMemberOptions(roomMembers);
            } else {
                console.warn("No members returned, defaulting to self.");
                renderMemberOptions([username]);
            }
        } catch(e) { 
            console.error("無法取得成員", e);
            renderMemberOptions([username]);
        } finally {
            payerInput.placeholder = originalPayerPlace;
            debtorInput.placeholder = originalDebtorPlace;
        }
    }

    function toggleSelect(id, e) {
        if(e) e.stopPropagation();
        const el = document.getElementById(id);
        const isOpen = el.style.display === 'block';
        
        document.getElementById('payerList').style.display = 'none';
        document.getElementById('debtorList').style.display = 'none';
        
        el.style.display = isOpen ? 'none' : 'block';
    }

    function updateText(checkbox) {
        const container = checkbox.closest('.multi-select-box');
        if (!container) return; 

        const listId = container.id;
        const displayId = (listId === 'payerList') ? 'payerDisplay' : 'debtorDisplay';
        
        const checkedValues = Array.from(container.querySelectorAll('input:checked'))
            .filter(i => i.parentNode.innerText.trim() !== "全選")
            .map(i => i.value);
            
        document.getElementById(displayId).value = checkedValues.join(', ');
    }

    window.onclick = function(event) {
        if (!event.target.closest('.user-avatar') && !event.target.closest('.user-menu')) {
            const menu = document.getElementById('userMenu');
            if (menu && menu.style.display === 'flex') menu.style.display = 'none';
        }

        const payerList = document.getElementById('payerList');
        const debtorList = document.getElementById('debtorList');
        if (payerList && payerList.style.display === 'block' && !event.target.closest('#payerList') && !event.target.closest('#payerDisplay')) {
             payerList.style.display = 'none';
        }
        if (debtorList && debtorList.style.display === 'block' && !event.target.closest('#debtorList') && !event.target.closest('#debtorDisplay')) {
             debtorList.style.display = 'none';
        }
    };

    async function loadExpenses() {
        const listDiv = document.getElementById('expenseList');
        listDiv.innerHTML = '<div class="loading-status">正在讀取支出資料...</div>';

        try {
            const r = await fetch(API, {method:'POST', body: JSON.stringify({action:'getExpenses', roomName:room})});
            const list = await r.json();
            if(!list || list.length === 0) {
                listDiv.innerHTML = '<div class="loading-status">目前尚無支出紀錄</div>';
                return;
            }
            listDiv.innerHTML = list.map(e => `
                <div class="exp-item-wrapper">
                    <div class="exp-card">
                        <div class="exp-row"><div class="exp-label">項目</div><div class="exp-display">${e.item}</div></div>
                        <div class="exp-row"><div class="exp-label">支出金額</div><div class="exp-display">${e.amount}</div></div>
                        <div class="exp-row"><div class="exp-label">付款人</div><div class="exp-display">${e.payer}</div></div>
                        <div class="exp-row"><div class="exp-label">應付款人</div><div class="exp-display">${e.debtors || e.unpaidUsers || '無'}</div></div>
                    </div>
                    <button class="delete-btn" onclick="deleteExpense('${e.id}')">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            `).join('');
        } catch(e) {
            listDiv.innerHTML = '<div class="loading-status">載入失敗</div>';
        }
    }

    async function deleteExpense(id) {
        if(!confirm("確定要刪除？")) return;
        await fetch(API, {method:'POST', body: JSON.stringify({action:'deleteExpense', expId: id})});
        loadExpenses();
    }

    async function openModal() { 
        document.getElementById('addModal').style.display='flex'; 
        await loadMembers();
    }

    function closeModal() {
        document.getElementById('addModal').style.display='none';
        document.getElementById('itemName').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('payerDisplay').value = '';
        document.getElementById('debtorDisplay').value = '';
        document.querySelectorAll('.multi-select-box input').forEach(i => i.checked = false);
    }

    async function submitExpense() {
        const data = {
            action: 'addExpense',
            roomName: room,
            item: document.getElementById('itemName').value,
            amount: document.getElementById('amount').value,
            payer: document.getElementById('payerDisplay').value,
            debtors: document.getElementById('debtorDisplay').value
        };
        if(!data.item || !data.amount || !data.payer) return alert("請填寫項目、金額與付款人");

        const confirmBtn = document.querySelector('#addModal .confirm-btn:last-child');
        const originText = confirmBtn.innerText;
        confirmBtn.innerText = "處理中...";
        confirmBtn.disabled = true;

        try {
            await fetch(API, {method:'POST', body: JSON.stringify(data)});
            closeModal();
            loadExpenses(); 
        } catch(e) {
            alert("新增失敗，請重試");
        } finally {
            confirmBtn.innerText = originText;
            confirmBtn.disabled = false;
        }
    }
</script>
</body>
</html>
