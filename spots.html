<body>

<div class="navbar">
    <button class="nav-btn" onclick="location.href='date-plan.html'">æ—¥æœŸ</button>

    <div class="user-avatar" onclick="toggleMenu(event)">

<div id="addModal" class="modal-overlay">

        <input type="text" id="sName" class="modal-input" placeholder="æ™¯é»åç¨±">
        <input type="text" id="sAddr" class="modal-input" placeholder="åœ°å€ (ç”¨æ–¼åœ°åœ–å®šä½)">
        <input type="text" id="sTrans" class="modal-input" placeholder="äº¤é€šæ–¹å¼">
        <input type="time" id="sStart" class="modal-input">
        <input type="text" id="sDuration" class="modal-input" placeholder="é è¨ˆå¾…çš„æ™‚é–“">
        <input type="text" id="sNote" class="modal-input" placeholder="å‚™è¨»">
        <div class="btn-group">

            <button class="sub-btn" onclick="submitSpot()">ç¢ºèª</button>

<script>
    const API = "https://script.google.com/macros/s/AKfycbydMNR1nzMXrq2I3AVaYFJXtwBV5BlG6IRpABjv-3gzVl_mLS2nsrGjoU7iYXEWnlIjcA/exec";
    const room = localStorage.getItem('roomName');
    const username = localStorage.getItem('username');

    window.onload = () => {
        if(!room || !username || username === 'null') {
            alert("é€£ç·šé€¾æ™‚ï¼Œè«‹é‡æ–°ç™»å…¥");
            location.href='index.html';
            return;
        }
        document.getElementById('uName').innerText = username;
        loadSpots();
    };

    function toggleMenu(e) {
        if(e) e.stopPropagation();
        const m = document.getElementById('userMenu');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }
    
    window.onclick = function(event) {
        if (!event.target.closest('.user-avatar') && !event.target.closest('.user-menu')) {
            const menu = document.getElementById('userMenu');
            if (menu && menu.style.display === 'flex') menu.style.display = 'none';
        }
    }

    async function changeName() {
        const newName = prompt("è«‹è¼¸å…¥æ–°çš„æš±ç¨±ï¼š", username);
        if (newName && newName.trim() !== "" && newName !== username) {
             const uSpan = document.getElementById('uName');
             const originalText = uSpan.innerText;
             uSpan.innerText = "æ›´æ–°ä¸­...";
             
             try {
                 const r = await fetch(API, {
                     method: 'POST',
                     body: JSON.stringify({
                         action: 'updateUsername',
                         oldName: username,
                         newName: newName.trim()
                     })
                 });
                 const txt = await r.text();
                 if (txt === "success") {
                     alert("æ›´åæˆåŠŸï¼è«‹é‡æ–°æ•´ç†é é¢ã€‚");
                     localStorage.setItem('username', newName.trim());
                     location.reload();
                 } else if (txt === "exists") {
                     alert("æ­¤æš±ç¨±å·²æœ‰äººä½¿ç”¨");
                     uSpan.innerText = originalText;
                 } else {
                     alert("æ›´åå¤±æ•—ï¼š" + txt);
                     uSpan.innerText = originalText;
                 }
             } catch (e) {
                 alert("é€£ç·šéŒ¯èª¤");
                 uSpan.innerText = originalText;
             }
        }
    }

    function logout() { 
        if(confirm("ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ")) {
            localStorage.clear(); 
            location.href='index.html'; 
        }
    }

    async function loadSpots() {
        const container = document.getElementById('spotList');
        container.innerHTML = '<div class="loading-text">æ­£åœ¨è®€å–æ™¯é»è³‡æ–™...</div>';
        
        try {
            const r = await fetch(API, {method:'POST', body: JSON.stringify({action:'getSpots', roomName:room})});
            const spots = await r.json();
            let html = '';
            
            if (spots.length === 0) {
                html = '<div class="loading-text">ç›®å‰å°šç„¡æ™¯é»å®‰æ’ã€‚</div>';
            } else {
                spots.forEach(s => {
                    // â˜…â˜…â˜… ä¿®æ­£é‡é»ï¼šæ™‚é–“é¡¯ç¤ºé‚è¼¯ â˜…â˜…â˜…
                    // è§£æ±º 12:00 é¡¯ç¤ºç‚º 04:00 (æ™‚å€) çš„å•é¡Œ
                    let timeDisplay = 'æœªè¨­å®š';
                    
                    if (s.startTime) {
                        // æª¢æŸ¥æ˜¯å¦ç‚º ISO æ—¥æœŸæ ¼å¼ (å«æœ‰ 'T' æˆ– 'Z'ï¼Œä¾‹å¦‚ 2024-01-01T04:00:00.000Z)
                        if (s.startTime.includes('T') || s.startTime.includes('Z')) {
                            const dateObj = new Date(s.startTime);
                            // è½‰æ›å›æœ¬åœ°æ™‚é–“ (HH:MM)
                            const hours = dateObj.getHours().toString().padStart(2, '0');
                            const minutes = dateObj.getMinutes().toString().padStart(2, '0');
                            timeDisplay = `${hours}:${minutes}`;
                        } else {
                            // å¦‚æœå¾Œç«¯å›å‚³çš„æ˜¯å–®ç´”å­—ä¸² "12:00"ï¼Œå‰‡ç›´æ¥é¡¯ç¤º
                            const match = s.startTime.match(/\d{1,2}:\d{2}/);
                            timeDisplay = match ? match[0] : s.startTime;
                        }
                    }

                    const embedMap = `https://maps.google.com/maps?q=${encodeURIComponent(s.address)}&t=&z=15&ie=UTF8&iwloc=&output=embed`;
                    
                    html += `
                    <div class="spot-card">
                        <div class="map-section">
                            <div class="time-text">å‡ºç™¼æ™‚é–“ï¼š${timeDisplay}</div>
                            <iframe class="map-box" src="${embedMap}" loading="lazy"></iframe>
                            <div class="time-text">é è¨ˆå¾…ï¼š${s.duration || '0'}</div>
                        </div>
                        <div class="info-section">
                            <div class="info-rect">ğŸ“ æ™¯é»ï¼š${s.name}</div>
                            <div class="info-rect">ğŸ—ºï¸ åœ°å€ï¼š${s.address}</div>
                            <div class="info-rect">ğŸš— äº¤é€šï¼š${s.transport || 'ç„¡'}</div>
                            <div class="info-rect">ğŸ“ å‚™è¨»ï¼š${s.note || 'ç„¡'}</div>
                        </div>
                        <button class="trash-btn" onclick="deleteSpot('${s.id}')" title="åˆªé™¤æ™¯é»">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>`;
                });
            }
            container.innerHTML = html;
        } catch (e) {
            console.error(e);
            container.innerHTML = '<div class="loading-text">è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†ã€‚</div>';
        }
    }

    function openModal() { document.getElementById('addModal').style.display='flex'; }
    function closeModal() {
        document.getElementById('addModal').style.display='none';
        ['sName', 'sAddr', 'sTrans', 'sStart', 'sDuration', 'sNote'].forEach(id => document.getElementById(id).value = '');
    }

    async function submitSpot() {
        const data = {
            action: 'addSpot', roomName: room,
            name: document.getElementById('sName').value,
            address: document.getElementById('sAddr').value,
            transport: document.getElementById('sTrans').value,
            startTime: document.getElementById('sStart').value,
            duration: document.getElementById('sDuration').value,
            note: document.getElementById('sNote').value
        };
        if(!data.name || !data.address) return alert("è«‹å¡«å¯«æ™¯é»åç¨±èˆ‡åœ°å€");
        
        document.getElementById('spotList').innerHTML = '<div class="loading-text">æ­£åœ¨æ–°å¢ä¸­...</div>';
        await fetch(API, {method:'POST', body: JSON.stringify(data)});
        closeModal(); 
        loadSpots();
    }

    async function deleteSpot(id) {
        if(confirm("ç¢ºå®šè¦åˆªé™¤æ­¤æ™¯é»å—ï¼Ÿ")) {
            await fetch(API, {method:'POST', body: JSON.stringify({action:'deleteSpot', spotId: id})});
            loadSpots();

    }
</script>
