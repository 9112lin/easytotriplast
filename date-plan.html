<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        /* å°è¦½åˆ— */

        .nav-btn { background: none; border: none; font-size: 1.6rem; font-weight: bold; margin: 0 15px; cursor: pointer; color: var(--dark); }

        /* å³å´åœ“å½¢é ­åƒæŒ‰éˆ• */
        .user-avatar {

            background: #FFFFFF; 
            border-radius: 50%;

        /* å¸³è™Ÿé¸å–®å½ˆçª— */

        .user-info-row {

        .user-label {

        /* åå­—å€å¡Šæ¨£å¼ */
        .user-name-box {

        /* ä¸»å®¹å™¨ */
        .main-card { width: 80%; max-width: 800px; margin: 50px auto; background: var(--nav); border-radius: 60px; padding: 40px; height: 60vh; display: flex; flex-direction: column; position: relative; }
        
        /* æ²è»¸å®¹å™¨ */
        .scroll-box { flex-grow: 1; overflow-y: auto; padding-right: 20px; display: flex; flex-direction: column; }
        
        .loading-text { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-grow: 1; 
            font-size: 1.3rem; 
            font-weight: bold; 
            color: #666; 
            text-align: center;
            min-height: 200px;
        }

        .scroll-box::-webkit-scrollbar { width: 14px; }
        .scroll-box::-webkit-scrollbar-track { background: var(--dark); border-radius: 10px; }
        .scroll-box::-webkit-scrollbar-thumb { background: white; border-radius: 10px; border: 2px solid var(--dark); }

        /* æ—¥æœŸé …ç›® */
        .date-row { 
            display: flex; 
            align-items: center; 
            background: var(--item); 
            padding: 15px 20px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            gap: 15px; 
            box-sizing: border-box; 
            width: 100%; 
            transition: opacity 0.3s ease;
        }
        .white-box { background: white; flex-grow: 1; padding: 10px; border-radius: 10px; text-align: center; font-weight: bold; font-size: 1.1rem; color: var(--dark); }
        .vote-btn { background: #FDF5E6; border: none; padding: 8px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; color: var(--dark); }
        .trash-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; }

        /* åº•éƒ¨æŒ‰éˆ• */
        .btn-group { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
        .round-btn { background: white; border: none; padding: 12px 40px; border-radius: 30px; font-weight: bold; font-size: 1.2rem; cursor: pointer; color: var(--dark); }

        /* æŠ•ç¥¨çµæœå½ˆçª— */
        #resultView { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; justify-content: center; align-items: center; }
        .back-arrow { position: absolute; bottom: 40px; left: 10%; width: 60px; height: 60px; border: 5px solid var(--dark); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; cursor: pointer; font-weight: bold; color: var(--dark); background: white; }
        .result-box { width: 70%; background: var(--nav); border-radius: 50px; padding: 40px; height: 60vh; display: flex; flex-direction: column; }
        .result-row { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; width: 100%; }
        .res-date { background: white; flex: 2; padding: 12px; border-radius: 30px; text-align: center; font-weight: bold; color: var(--dark); }
        .res-count { background: var(--item); flex: 1; padding: 12px; border-radius: 20px; text-align: center; font-weight: bold; color: white; }

        /* æ–°å¢å½ˆçª— */
        #addModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); z-index: 2100; justify-content: center; align-items: center; }
        .modal-inner { background: var(--nav); padding: 40px; border-radius: 50px; text-align: center; width: 350px; }
        .date-input { width: 100%; padding: 12px; border-radius: 30px; border: none; margin-bottom: 25px; text-align: center; font-size: 1.2rem; outline: none; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="navbar">
    <button class="nav-btn active">æ—¥æœŸ</button>
    <button class="nav-btn" onclick="location.href='location.html'">åœ°é»</button>
    <button class="nav-btn" onclick="location.href='hotel.html'">ä½å®¿</button>
    <button class="nav-btn" onclick="location.href='spots.html'">æ™¯é»</button>
    <button class="nav-btn" onclick="location.href='expense.html'">æ”¯å‡º</button>
    <button class="nav-btn" onclick="location.href='settle.html'">æ”¯å‡ºçµç®—</button>
    
    <div class="user-avatar" onclick="toggleUserMenu()">
        <i class="fa-solid fa-user"></i>
    </div>
    
    <div id="userMenu" class="user-menu">
        <div class="user-info-row">
            <span class="user-label">å¸³è™Ÿåç¨±</span>
            <div class="user-name-box" onclick="changeName()" title="é»æ“Šä¿®æ”¹æš±ç¨±">
                <span id="uName" style="flex-grow:1; text-align:center;"></span>
                <i class="fa-solid fa-pen edit-icon"></i>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">ç™»å‡º</button>
    </div>
</div>

<div class="main-card">
    <h2 style="text-align:center; margin-top:0;">æ—¥æœŸ</h2>
    <div class="scroll-box" id="list">
        <div class="loading-text">æ­£åœ¨è®€å–æ—¥æœŸè³‡æ–™...</div>
    </div>
    <div class="btn-group">
        <button class="round-btn" onclick="document.getElementById('addModal').style.display='flex'">æ–°å¢æ—¥æœŸ</button>
        <button class="round-btn" onclick="openResult()">æŠ•ç¥¨çµæœ</button>
    </div>
</div>

<div id="resultView">
    <div class="result-box">
        <h2 style="text-align:center;">æŠ•ç¥¨çµæœ</h2>
        <div class="scroll-box" id="resList"></div>
    </div>
    <div class="back-arrow" onclick="document.getElementById('resultView').style.display='none'">â†</div>
</div>

<div id="addModal">
    <div class="modal-inner">
        <h3>æ–°å¢æ—¥æœŸ</h3>
        <input type="date" id="dateIn" class="date-input">
        <div style="display:flex; gap:20px; justify-content: center;">
            <button class="round-btn" style="background:var(--item); color:white; padding: 10px 30px;" onclick="document.getElementById('addModal').style.display='none'">å–æ¶ˆ</button>
            <button class="round-btn" style="background:var(--item); color:white; padding: 10px 30px;" onclick="add()">ç¢ºèª</button>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbydMNR1nzMXrq2I3AVaYFJXtwBV5BlG6IRpABjv-3gzVl_mLS2nsrGjoU7iYXEWnlIjcA/exec";
    
    // â˜…â˜…â˜… ä¿®æ­£é‡é»1ï¼šä½¿ç”¨ username å–ä»£ loginUser â˜…â˜…â˜…
    const room = localStorage.getItem('roomName');
    const user = localStorage.getItem('username'); // é€™è£¡æ”¹äº†

    window.onload = () => {
        // â˜…â˜…â˜… ä¿®æ­£é‡é»2ï¼šç¢ºä¿ user å­˜åœ¨ï¼Œä¸”ä¸æ˜¯å­—ä¸² "null" â˜…â˜…â˜…
        if(!room || !user || user === "null") { 
            location.href='index.html'; 
            return; 
        }
        document.getElementById('uName').innerText = user;
        load();
    };

    function toggleUserMenu() {
        const menu = document.getElementById('userMenu');
        menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    window.onclick = function(event) {
        if (!event.target.closest('.user-avatar') && !event.target.closest('.user-menu')) {
            const menu = document.getElementById('userMenu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            }
        }
    }

    async function changeName() {
        const newName = prompt("è«‹è¼¸å…¥æ–°çš„æš±ç¨±ï¼š", user);
        if (newName && newName.trim() !== "" && newName !== user) {
             const uSpan = document.getElementById('uName');
             const originalText = uSpan.innerText;
             uSpan.innerText = "æ›´æ–°ä¸­...";
             
             try {
                 const r = await fetch(API, {
                     method: 'POST',
                     body: JSON.stringify({
                         action: 'updateUsername',
                         oldName: user,
                         newName: newName.trim()
                     })
                 });
                 const txt = await r.text();
                 if (txt === "success") {
                     alert("æ›´åæˆåŠŸï¼è«‹é‡æ–°æ•´ç†é é¢ã€‚");
                     
                     // â˜…â˜…â˜… ä¿®æ­£é‡é»3ï¼šæ›´åæˆåŠŸå¾Œï¼Œå„²å­˜åˆ°æ­£ç¢ºçš„è®Šæ•¸ username â˜…â˜…â˜…
                     localStorage.setItem('username', newName.trim());
                     location.reload();
                 } else if (txt === "exists") {
                     alert("æ­¤æš±ç¨±å·²æœ‰äººä½¿ç”¨");
                     uSpan.innerText = originalText;
                 } else {
                     alert("æ›´åå¤±æ•—ï¼š" + txt);
                     uSpan.innerText = originalText;
                 }
             } catch (e) {
                 alert("é€£ç·šéŒ¯èª¤");
                 uSpan.innerText = originalText;
             }
        }
    }

    function logout() {
        if(confirm("ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ")) {
            localStorage.clear();
            location.href = 'index.html';
        }
    }

    function formatDate(dateString) {
        if (!dateString) return "";
        const date = new Date(dateString);
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `${y}/${m}/${d}`;
    }

    async function load() {
        const container = document.getElementById('list');
        container.innerHTML = '<div class="loading-text">æ­£åœ¨è®€å–æ—¥æœŸè³‡æ–™...</div>';
        
        try {
            const r = await fetch(API, {method:'POST', body: JSON.stringify({action:'getDates', roomName:room, username:user})});
            const dates = await r.json();
            let h = '';
            
            if (dates.length === 0) {
                h = '<div class="loading-text">ç›®å‰å°šç„¡æ—¥æœŸé¸é …ã€‚</div>';
            } else {
                dates.forEach((d, i) => {
                    const displayDate = formatDate(d.value);
                    h += `<div class="date-row">
                        <span style="font-weight:bold; min-width:70px;">æ—¥æœŸ ${i+1}ï¼š</span>
                        <div class="white-box">${displayDate}</div>
                        <button class="vote-btn" onclick="vote('${d.id}')">${d.hasVoted?'å·²æŠ•':'æŠ•ç¥¨'}</button>
                        <button class="trash-btn" onclick="del('${d.id}', this)">ğŸ—‘ï¸</button>
                    </div>`;
                });
            }
            container.innerHTML = h;
        } catch(e) {
            container.innerHTML = '<div class="loading-text">è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†ã€‚</div>';
        }
    }

    async function add() {
        const v = document.getElementById('dateIn').value;
        if(!v) return alert("è«‹é¸æ“‡æ—¥æœŸ");
        
        document.getElementById('list').innerHTML = '<div class="loading-text">æ­£åœ¨æ–°å¢ä¸­...</div>';
        await fetch(API, {method:'POST', body: JSON.stringify({action:'addDate', roomName:room, dateValue:v})});
        document.getElementById('addModal').style.display='none';
        document.getElementById('dateIn').value = '';
        load();
    }

    async function vote(id) {
        await fetch(API, {method:'POST', body: JSON.stringify({action:'voteDate', username:user, dateId:id})});
        load();
    }

    async function del(id, btnElement) {
        if(confirm("ç¢ºå®šè¦åˆªé™¤æ­¤æ—¥æœŸé¸é …å—ï¼Ÿ")) {
            const row = btnElement.closest('.date-row');
            if (row) {
                row.style.opacity = '0';
                setTimeout(() => {
                    row.remove();
                    const container = document.getElementById('list');
                    if (container.querySelectorAll('.date-row').length === 0) {
                        container.innerHTML = '<div class="loading-text">ç›®å‰å°šç„¡æ—¥æœŸé¸é …ã€‚</div>';
                    }
                }, 300);
            }

            try {
                await fetch(API, {method:'POST', body: JSON.stringify({action:'deleteDate', dateId:id})});
            } catch (e) {
                alert("å¾Œç«¯åˆªé™¤å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢ã€‚");
                load();
            }
        }
    }

    async function openResult() {
        const resContainer = document.getElementById('resList');
        document.getElementById('resultView').style.display = 'flex';
        resContainer.innerHTML = '<div class="loading-text">æ­£åœ¨è®€å–æŠ•ç¥¨çµæœ...</div>';
        
        try {
            const r = await fetch(API, {method:'POST', body: JSON.stringify({action:'getDates', roomName:room, username:user})});
            const dates = await r.json();
            let h = '';
            dates.forEach(d => {
                h += `<div class="result-row">
                    <div class="res-date">${formatDate(d.value)}</div>
                    <div class="res-count">ç¥¨æ•¸ï¼š${d.votes}</div>
                </div>`;
            });
            resContainer.innerHTML = h || '<div class="loading-text">æš«ç„¡æŠ•ç¥¨ç´€éŒ„ã€‚</div>';
        } catch(e) {
            resContainer.innerHTML = '<div class="loading-text">è®€å–çµæœå¤±æ•—ã€‚</div>';
        }
    }
</script>
</body>
</html>
