<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>主畫面 - 出遊輕鬆GO</title>
    <style>
        body {
            margin: 0;
            background-color: #E6DED3;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .menu-container {
            display: flex;
            flex-direction: row;
            gap: 80px;
        }

        .menu-button {
            width: 320px;
            height: 320px;
            background-color: #CDC1B0;
            border: none;
            border-radius: 60px;
            font-size: 2.8rem;
            font-weight: bold;
            color: #333333;
            cursor: pointer;
            box-shadow: 0px 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #BCB0A0;
            transform: scale(1.08);
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <button class="menu-button" onclick="location.href='enter-room.html'">進入房間</button>
        <button class="menu-button" onclick="location.href='create-room.html'">新增房間</button>
    </div>

</body>
</html>
